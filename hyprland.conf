# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# #Applications
bind = ALT, RETURN, exec, kitty
bind = $mainMod, RETURN, exec, alacritty
bind = CTRL_ALT, T, exec, Thunar
bind = CTRL_ALT, B, exec, firefox-developer-edition
bind = CTRL_ALT, N, exec, md.obsidian.Obsidian
bind = CTRL_ALT, S, exec, slack


bind = $mainMod, Q, killactive, 
bind = SUPER_SHIFT, F8, exit,
bind = $mainMod, F, togglefloating, 
# bind = $mainMod, D, fullscreen, 1
bind = $mainMod, D, togglegroup
bind = SUPER_SHIFT, D, fullscreen, 0
bind = , F9, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = SUPER_SHIFT, RETURN, layoutmsg, swapwithmaster
bind = SUPER_SHIFT, A, layoutmsg, addmaster
bind = SUPER_SHIFT, R, layoutmsg, removemaster
bind = $mainMod, T, layoutmsg, orientationtop
bind = SUPER_SHIFT, T, layoutmsg, orientationleft
#move windows between screeens
bind = SUPER_SHIFT, comma, movewindow, mon:-1
bind = SUPER_SHIFT_L, period, movewindow, mon:+1

# Move focus with CTRL + h j k l
bind = CTRL_ALT, H, movefocus, l
bind = CTRL_ALT, L, movefocus, r
bind = CTRL_ALT, K, movefocus, u
bind = CTRL_ALT, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# to switch between windows in a floating workspace
# bind = ALT,Tab,cyclenext,          # change focus to another window
bind = ALT,Tab,changegroupactive,          # change focus to another window
bind = ALT,Tab,bringactivetotop,   # bring it to the top
bind = SUPER,L,workspace,m+1
bind = SUPER,H,workspace,m-1
# bind = SUPER,N,workspace, +1, empty
bind = SUPER,N,workspace, empty
bind = SUPER,Tab,workspace,previous


bind = SUPER, B, exec, /home/safwan/dotfiles/waybar/toggling-waybar
#bind = SUPER, N, exec, eww open --toggle bar1

#chnage audio volume
bind = CTRL, F11, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = CTRL, F12, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+

bind = CTRL_ALT, F, exec, grim -g "$(slurp -d)" - | swappy -f - 

# Passthrough keys to kvm guest
bind=ALT,P,submap,passthrough
submap=passthrough
bind=, F8,submap,reset
submap=reset

#scratchpads
bind = SUPER_ALT, H, movetoworkspace, special
bind=SUPER_ALT,H,togglespecialworkspace,
