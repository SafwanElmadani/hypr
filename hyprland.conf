device {
    name = epic-mouse-v1
    # options ...
    sensitivity = -0.5
}

device {
    name = logitech-g-pro--1
    # options ...
    sensitivity = -0.75
}

device {
    name = wacom-one-by-wacom-m-pen
    # options ...
    transform = 0
    # output = DP-1
    # output = DP-3
    output = HDMI-A-1
}

