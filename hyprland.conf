#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
monitor=DP-3, 1920x1080, 0x0, 1
monitor=DP-1, 1920x1080, 1920x0, 1



# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once = dunst
exec-once = hyprpaper
exec-once = waybar
exec-once = waybar -c /home/safwan/.config/waybar/config_mon_2
exec-once = nm-applet
exec-once = copyq --start-server
#exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=hyprctl plugin load /home/safwan/Documents/split-monitor-workspaces/split-monitor-workspaces.so

#exec-once = /home/safwan/.config/eww/eww_startup


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
#invidia variables
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

#gpg agent start
#env = SSH_AUTH_SOCK,/run/user/1000/gnupg/S.gpg-agent.ssh
#env = GPG_TTY,$(tty)
#exec-once = gpgconf --launch gpg-agent
#exec-once = gpg-connect-agent updatestartuptty /bye >> /dev/null
env = QT_QPA_PLATFORMTHEME,qt5ct

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(d65d0eff) rgba(d65d0eff) 0deg
    col.inactive_border = rgba(595959aa)

    #layout = dwindle
    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

misc {
    disable_hyprland_logo = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    mfact = 0.5
    #new_on_top = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

binds {
    #this is needed to allow toggling between two work spaces
    allow_workspace_cycles = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

device:logitech-g-pro--1 {
    sensitivity = -0.75
}

device:wacom-one-by-wacom-m-pen {
transform = 0
output = DP-1
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule=nofullscreenrequest,flameshot
windowrule=float,flameshot
windowrule=monitor 1,flameshot
windowrule=move 0 0,flameshot
#windowrule=size %100,flameshot
windowrule=stayfocused,flameshot


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# #Applications
bind = ALT, RETURN, exec, kitty
bind = $mainMod, RETURN, exec, alacritty
bind = CTRL_ALT, T, exec, Thunar
bind = CTRL_ALT, B, exec, firefox
bind = CTRL_ALT, N, exec, md.obsidian.Obsidian
bind = CTRL_ALT, S, exec, slack


bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, F, togglefloating, 
bind = $mainMod, D, fullscreen, 1
bind = SUPER_SHIFT, D, fullscreen, 0
bind = , F9, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = SUPER_SHIFT, RETURN, layoutmsg, swapwithmaster
#move windows between screeens
bind = SUPER_SHIFT, comma, movewindow, mon:-1
bind = SUPER_SHIFT_L, period, movewindow, mon:+1

# Move focus with CTRL + h j k l
bind = CTRL_ALT, H, movefocus, l
bind = CTRL_ALT, L, movefocus, r
bind = CTRL_ALT, K, movefocus, u
bind = CTRL_ALT, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9
bind = $mainMod, 0, split-workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split-movetoworkspace, 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5
bind = $mainMod SHIFT, 6, split-movetoworkspace, 6
bind = $mainMod SHIFT, 7, split-movetoworkspace, 7
bind = $mainMod SHIFT, 8, split-movetoworkspace, 8
bind = $mainMod SHIFT, 9, split-movetoworkspace, 9
bind = $mainMod SHIFT, 0, split-movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# to switch between windows in a floating workspace
bind = ALT,Tab,cyclenext,          # change focus to another window
bind = ALT,Tab,bringactivetotop,   # bring it to the top
bind = SUPER,L,workspace,m+1
bind = SUPER,H,workspace,m-1
bind = SUPER,N,workspace, +1, empty
bind = SUPER,Tab,workspace,previous


bind = SUPER, B, exec, /home/safwan/dotfiles/waybar/toggling-waybar
#bind = SUPER, N, exec, eww open --toggle bar1

#chnage audio volume
bind = CTRL, F11, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = CTRL, F12, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+

bind = CTRL_ALT, F, exec, flameshot gui 

# Passthrough keys to kvm guest
bind=ALT,P,submap,passthrough
submap=passthrough
bind=,escape,submap,reset
submap=reset

#scratchpads
bind = SUPER_ALT, H, movetoworkspace, special
bind=SUPER_ALT,H,togglespecialworkspace,
